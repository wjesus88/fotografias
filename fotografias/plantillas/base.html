<!DOCTYPE html>
<html lang='es'>
<head>
<title>Fotografia {% block titulo %}{% endblock %}</title>
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='{{ STATIC_URL }}css/base.css'>
<link rel='stylesheet' href='{{ STATIC_URL }}css/estructura.css'>
<link rel='stylesheet' href='{{ STATIC_URL }}bootstrap/css/bootstrap.css'>
<link rel='stylesheet' href='{{ STATIC_URL }}bootstrap/css/bootstrap.min.css'>
<link rel='stylesheet' href='{{ STATIC_URL }}bootstrap/css/thumbnail-gallery.css'>
<link rel='stylesheet' href='{{ STATIC_URL }}bootstrap/css/theme.css'>

</head>
<body>
 	<!--<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
         
        </div>
    </nav> -->

	<section class='contenido'>
		<article class="container">			
			{% block contenido %}{% endblock %}
		</article>
	</section>

	<footer>
        <article>
            <section class="elementoPie">                        
                </section>
                <section class="elementoPie" id="busquedasRecientes">
                <h2>Última búsqueda</h2>
            </section>
            <section class="elementoPie">
                <canvas id="lienzo" width="300px" height="210px">
                </canvas>
            </section>
        </article>
	    <p>Registrado {{ fotografia.tiempo_registro|date:'SHORT_DATETIME_FORMAT' }} por {{fotografia.usuario}}</p>	
    </footer>
</body>
</html>
